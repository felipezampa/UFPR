# spring.datasource.url=jdbc:postgresql://localhost:5433/cliente
spring.datasource.url=jdbc:postgresql://localhost:5432/dac-bantads-cliente

spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
server.port=8084
# update, create, create-drop, validate or none
spring.jpa.hibernate.ddl-auto=update

# auto initialize the database with data
spring.jpa.generate-ddl=true

logging.level.org.springframework.web=debug
log4j.logger.org.springframework.web=debug

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

