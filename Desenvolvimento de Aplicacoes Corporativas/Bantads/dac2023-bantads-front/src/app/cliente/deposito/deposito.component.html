<div class="bt-container my-2">
  <div class="row my-4">
    <div class="card shadow-lg">
      <div class="card-header p-3">
        <div>
          <h2 class="text-center">ÁREA DE DEPÓSITO</h2>
        </div>
      </div>
      <div class="card-body px-5 py-3 table-responsive">
        <mat-card class="mt-4 p-4">
          <mat-card-title>Novo depósito</mat-card-title>

          <form class="mt-4" [formGroup]="depositoForm">
            <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>Valor</mat-label>
              <input
                formControlName="valorDeposito"
                currencyMask
                matInput
                #amount
                [options]="{
                  prefix: 'R$ ',
                  thousands: '',
                  decimal: '.',
                  align: 'left'
                }"
                placeholder="Digite o valor a ser depositado."
              />
            </mat-form-field>

            <button
              mat-button
              class="btn btn-success"
              (click)="depositar(amount.value)"
            >
              Depositar
            </button>
          </form>
        </mat-card>
        <button mat-button class="mt-2 button-light" onclick="history.back()">
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
