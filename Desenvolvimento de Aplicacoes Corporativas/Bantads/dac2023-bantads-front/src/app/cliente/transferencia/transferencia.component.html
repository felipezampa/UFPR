<div class="bt-container my-2">
  <div class="row my-4">
    <div class="card shadow-lg">
      <div class="card-header p-3">
        <div>
          <h2 class="text-center">ÁREA DE TRANSFERÊNCIA</h2>
        </div>
      </div>
      <div class="card-body px-5 py-3 table-responsive">
        <mat-card class="mt-4 p-4">
          <mat-card-title>Nova transferência</mat-card-title>

          <form class="mt-4" [formGroup]="transferenciaForm">
            <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>Número da conta do destinatário</mat-label>
              <input
                type="text"
                matInput
                required
                mask="0000"
                #numeroConta
                placeholder="Digite o número da conta do destinatário"
              />
            </mat-form-field>

            <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>Valor</mat-label>
              <input
                formControlName="valor"
                currencyMask
                matInput
                allowNegativeNumbers="false"
                [options]="{
                  prefix: 'R$ ',
                  thousands: '',
                  decimal: '.',
                  align: 'left'
                }"
                #amount
                placeholder="Digite o valor a ser transferido"
              />
            </mat-form-field>

            <button
              mat-button
              class="btn btn-success"
              (click)="transferir(amount.value, numeroConta.value)"
            >
              Transferir
            </button>
          </form>
        </mat-card>
        <button mat-button class="mt-2 button-light" onclick="history.back()">
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
