<div class="bt-container my-2">
  <div class="row mt-4">
    <div class="card shadow-lg">
      <div class="card-header">
        <h2 class="text-center">BanTads</h2>
      </div>
      <div class="card=body px-5 justify-content-center align-items-center">
        <div class="row mt-1">
          <h2>Bem vindo, Gerente</h2>
        </div>
        <hr />
        <div class="row">
          <div class="col text-center">
            <span id="exportar">AÇÕES:</span>
            <a type="button" class="sg-action-button" href="/gerente/consulta"
              >Consulta de cliente</a
            >
            <a
              type="button"
              class="sg-action-button"
              href="/gerente/listar-clientes"
              >Listagem de clientes</a
            >
            <a
              type="button"
              class="sg-action-button"
              href="/gerente/melhores-clientes"
              >Melhores clientes</a
            >

            <div class="col text-center"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-4">
      <div class="card shadow-lg">
        <div class="card-header">
          <h2 class="text-center">AUTOCADASTROS PENDENTES</h2>
        </div>
        <div class="card-body px-5 py-3 table-responsive">
          <table
            class="table table-striped table-Light mb-3 table-responsive table-hover rounded"
            id="sg-tabela"
          >
            <!-- ngIf="empresas.length >= 1 && !isLoading" -->
            <thead class="table-dark">
              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Salário</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let conta of contas">
                <td>{{ conta.nome }}</td>
                <td>{{ conta.cpf! | cpfCnpj}}</td>
                <td>{{ conta.salario | currency : "R$" : "symbol-narrow" : "1.2-2"}}</td>
                <td class="text-center no-print">
                  <a type="submit" (click)="aprovar($event, conta)">
                    <i class="fa-solid fa-check"></i>
                  </a>
                  <a
                    type="submit"
                    class="mx-4"
                    (click)="recusar($event, conta)"
                  >
                    <i class="fa-solid fa-times"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
