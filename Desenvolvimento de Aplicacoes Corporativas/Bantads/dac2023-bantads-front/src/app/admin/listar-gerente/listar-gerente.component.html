<div class="bt-container my-2">
    <div class="row mt-4">
        <div class="card shadow-lg">
            <div class="card-header">
                <h2 class="text-center">BanTads</h2>
            </div>
            <div class="card=body px-5 justify-content-center align-items-center">
                <div class="row mt-1">
                    <h2>Bem vindo, Administrador</h2>
                    <h6 class="text-secondary">Lista de Gerentes</h6>
                </div>
                <hr>
                <div class="row">
                    <div class="col text-center">
                        <span id="exportar">AÇÕES:</span>
                        <button type="button" class="bt-action-button" (click)="abrirFormCadastro()">Cadastrar</button>
                    </div>
                    <div class="col text-center">
                        <span id="exportar">EXPORTAR DADOS:</span>
                        <button class="mx-1 bt-button" (click)="salvarExcel(gerentes)">EXCEL</button>
                        <button class="bt-button" (click)="salvarPDF(gerentes)">PDF</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row my-4">
        <div class="card shadow-lg">
            <div class="card-header">
                <h2 class="text-center">GERENTES</h2>
            </div>
            <div class="card-body px-5 py-3">
                <table *ngIf="gerentes && !isLoading" class="table table-striped table-Light mb-3 table-responsive table-hover rounded">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let gerente of gerentes">
                            <td>{{gerente.nome}}</td>
                            <td>{{gerente.email}} </td>
                            <td>{{gerente.cpf! | mask: '000.000.000-00'}} </td>
                            <td>{{gerente.phone! | mask: '(00) 0 0000-0000 || (00) 0000-0000'}} </td>
                            <td class="text-center no-print">
                                <a type="submit" (click)="verModal(gerente)">
                                    <i class="fa-solid fa-eye"></i>
                                </a>
                                <a type="submit" class="mx-4" (click)="abrirFormAtualizacao(gerente)">
                                    <i class="fa-solid fa-pencil"></i>
                                </a>
                                <a type="submit" (click)="deletarModal(gerente)">
                                    <i class="fa-solid fa-trash-can"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="isLoading" class="text-center text-dark">
                    <button class="btn btn-secondary mt-2" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Carregando dados...
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
