<nav class="navbar navbar-default">
    <div class="conteiner-fluid">
        <div class="navbar-header">
            <a class="navbar-brand text-primary" href="#">
                Projeto Calculadora
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-md-6 col-md-offset-6">
        <form>
            <div class="form-group row">
                <label for="numero1" class="col-sm-2 col-form-label">
                    Número 1:</label>
                <div class="col-sm-4">
                    <input id="numero1" class="form-control" placeholder="Número 1" #numero1 type="text" />
                    <small class="form-text text-muted">
                        Digite o 1o. número</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="numero2" class="col-sm-2 col-form-label">
                    Número 2:</label>
                <div class="col-sm-4">
                    <input id="numero2" class="form-control" placeholder="Número 2" #numero2 type="text" />
                    <small class="form-text text-muted">
                        Digite o 2o. número</small>
                </div>
            </div>
            <button type="button" class="btn btn-primary mx-3" (click)="somar(numero1.value, numero2.value)">Somar</button>
            <button type="button" class="btn btn-primary mx-3" (click)="subtracao(numero1.value, numero2.value)">Subtrair</button>
            <button type="button" class="btn btn-primary mx-3" (click)="multiplicacao(numero1.value, numero2.value)">Multiplicar</button>
            <button type="button" class="btn btn-primary mx-3" (click)="divisao(numero1.value, numero2.value)">Divisão</button>
            <div class="form-group row">
                <label for="resultado" class="col-sm-2 col-form-label">
                    Resultado:</label>
                <div class="col-sm-4">
                    <input id="resultado" class="form-control" type="text" [value]="resultado" readonly />
                </div>
            </div>
        </form>
    </div>
</div>
